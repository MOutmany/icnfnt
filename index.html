<!doctype html>
<html lang="en">
<head>
	<title>Bootstrap FontAwesome Fontbuilder by Grant Gordon & Clay Johns</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/less/bootstrap.css" />
	<script data-main="js/main" src="js/libs/require/require.js"></script>
</head>
<body>
<div class="container builder">
	<div id="glyphapp" class="row">
		<h2>
			<span>1. Choose your icons </span>
			<small> Click to add to your set.</small>
			<small style="margin-left:20px">
				<a href="#" class="js-btn-all">Select All</a>
				<span> | </span>
				<a href="#" class="js-btn-none">Select None</a>
			</small>
		</h2>
  		<ul id="glyph-list"></ul>
	</div>
	<h2>2. Preview your icons set <small> Click an icon to remove it.</small></h2>
	<div id="selected-view" class="row">
		<ul id="selected-glyph-list" class="unstyled">
			
		</ul>
	</div>
	<h2>3. Download your icon font kit</h2>
	<div id="download">
		<button class="btn btn-large btn-success icon-download-alt icon-large btn-download"> Download Now</button>
	</div>
</div> <!--/container-->
</body>
</html>
